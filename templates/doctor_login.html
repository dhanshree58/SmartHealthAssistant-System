<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Login/Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #3730A3 0%, #5B21B6 100%);
    }
  </style>
</head>
<body>

  <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-2xl">
    <h2 class="text-3xl font-bold text-center text-green-700 mb-2">Doctor Access</h2>
    <p class="text-center text-gray-500 mb-8">Login or Register to manage appointments.</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-4">
          {% for category, message in messages %}
            <div class="p-3 rounded-lg text-sm text-center 
              {% if category == 'success' %}bg-green-100 text-green-800
              {% elif category == 'danger' %}bg-red-100 text-red-800
              {% else %}bg-blue-100 text-blue-800{% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('doctor_login') }}" class="space-y-4">
      <div>
        <label for="d-name" class="block text-sm font-medium text-gray-700 mb-1">Name (Required for New Doctor)</label>
        <input type="text" id="d-name" name="name" placeholder="Dr. John Smith"
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 transition">
      </div>
      <div>
        <label for="d-email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
        <input type="email" id="d-email" name="email" placeholder="doctor@hospital.com" required
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 transition">
      </div>
      <div>
        <label for="d-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" id="d-password" name="password" placeholder="••••••••" required
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 transition">
      </div>

      <button type="submit" class="w-full py-3 bg-green-600 text-white font-bold rounded-xl shadow-lg hover:bg-green-700 transition">
        Login / Register
      </button>
    </form>

    <p class="mt-6 text-center text-sm">
      <a href="{{ url_for('homepage') }}" class="text-violet-700 hover:text-violet-900 font-medium">
        ← Back to Home
      </a>
    </p>
  </div>

</body>
</html>
